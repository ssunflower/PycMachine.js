function Console(canvas_id) {
    this.element = document.getElementById(canvas_id);
    if (!this.element)
        throw('Console element not found.');

    this.print('>>>');
}
Console.prototype.print = function(val) {
    if(!this.element) return;
    val += ' ';
    this.element.appendChild(document.createTextNode(val));
};

Console.prototype.println = function println (val) {
	if(!val) val = '';
    this.print(val);
    this.element.appendChild(document.createElement('br')); 
    this.print('>>>');   
};
